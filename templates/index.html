  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

  <link rel="stylesheet" href="static/css/d3Style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>

<body>
  <div class="pursuit-monkey container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Your Dashboard to Success</h1>
        <p>Enter your ideas below to explore current market trends</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">
        <div class="container ">
          <form>
            <div class="form-group">
              <input type="words" class="form-control" id="keywords" aria-describedby="userHelp" placeholder="Enter-keywords-separated-by-dashes">
              <small id="userHelp" class="form-text text-muted">Think about what you would like to do as an enterpreneur</small>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>  
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <small>Form Data:
          <span></span>
        </h1>
      </div>
    </div>
  </div>

  <!-- Footer-->
  <div id="footer">
    <p>The Pursuit Monkey(2019)</p>
  </div>
  <script type="text/javascript" src="static/js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</body>
